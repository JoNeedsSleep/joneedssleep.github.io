<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="jt9At6_cElui-c-8ZWCh1PDxmq3WT2H96QB5ixkQecs" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" sizes="96x96">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            margin: 5rem auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 3rem;
            flex: 1;
        }

        .left-column {
            text-align: right;
            position: sticky;
            top: 2rem;
            height: fit-content;
        }

        .name {
            font-family: 'Special Gothic Expanded One', sans-serif;
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
            margin-top: 4rem;
            font-weight: normal;
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            color: #333;
            text-decoration: none;
            display: block;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .social-links a:hover {
            color: #007bff;
        }

        .right-column {
            max-width: 600px;
        }

        .right-column p {
            margin-bottom: 1rem;
        }

        .right-column a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .right-column a:hover {
            color: #0056b3;
        }

        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                margin: 2rem auto;
                padding: 1rem;
                gap: 2rem;
            }
            
            .left-column {
                text-align: center;
                position: static;
                padding: 1rem;
            }
            
            .name {
                font-size: 1.5rem;
                margin-top: 0;
            }
            
            .social-links {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
            
            .social-links a {
                display: inline-block;
                margin: 0;
            }

            .right-column {
                padding: 0 1rem;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                margin: 1rem auto;
            }
            
            .name {
                font-size: 1.3rem;
            }
            
            .social-links {
                gap: 0.5rem;
            }
            
            .social-links a {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
