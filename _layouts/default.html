<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" sizes="96x96">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 900px;
            margin: 5rem auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 3rem;
        }

        .left-column {
            text-align: right;
        }

        .name {
            font-family: 'Special Gothic Expanded One', sans-serif;
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
            margin-top: 4rem;
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            color: #333;
            text-decoration: none;
            display: block;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .social-links a:hover {
            color: #007bff;
        }

        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                margin: 2rem auto;
                gap: 1.5rem;
            }
            
            .left-column {
                text-align: center;
            }
            
            .name {
                font-size: 1.5rem;
            }
            
            .social-links a {
                display: inline-block;
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
