<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="jt9At6_cElui-c-8ZWCh1PDxmq3WT2H96QB5ixkQecs" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>{{ site.title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" sizes="96x96">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --link-hover-color: #ffce6b;
            --button-bg: #333;
            --button-text: white;
            --active-button-bg: #ffce6b;
            --canvas-bg: #f5f5f5;
            --cell-color: #dedede;
        }

        [data-theme="dark"] {
            --bg-color: #222;
            --text-color: #e0e0e0;
            --link-hover-color: #ffce6b;
            --button-bg: #444;
            --button-text: #e0e0e0;
            --active-button-bg: #ffce6b;
            --canvas-bg: #222;
            --cell-color: #555;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 5rem auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 3rem;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .left-column {
            text-align: right;
            position: sticky;
            top: 2rem;
            height: fit-content;
        }

        .name {
            font-family: 'Special Gothic Expanded One', sans-serif;
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
            margin-top: 4rem;
            font-weight: normal;
        }

        .theme-toggle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--button-bg);
            border: 2px solid var(--text-color);
            cursor: pointer;
            display: block;
            margin: 0 0 1.5rem auto;
            padding: 0;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--button-text);
            top: 5px;
            left: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle::before {
            transform: translateX(10px);
            background-color: var(--link-hover-color);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: var(--link-hover-color);
        }

        .theme-toggle:hover::before {
            background-color: #222;
        }

        [data-theme="dark"] .theme-toggle:hover::before {
            background-color: #222;
        }

        .theme-toggle:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--link-hover-color);
        }

        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                margin: 2rem auto;
                padding: 1rem;
                gap: 2rem;
            }
            
            .left-column {
                text-align: center;
                position: static;
                padding: 1rem;
            }
            
            .name {
                font-size: 1.5rem;
                margin-top: 0;
            }
            
            .theme-toggle {
                margin: 1rem auto;
            }
            
            .social-links {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
            
            .social-links a {
                display: inline-block;
                margin: 0;
            }

            .right-column {
                padding: 0 1rem;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                margin: 1rem auto;
            }
            
            .name {
                font-size: 1.3rem;
            }
            
            .social-links {
                gap: 0.5rem;
            }
            
            .social-links a {
                font-size: 0.8rem;
            }
        }

        canvas#gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: var(--canvas-bg);
            transition: background-color 0.3s ease;
        }

        canvas#interactionCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background-color: transparent;
            pointer-events: none;
            cursor: default;
        }

        canvas#interactionCanvas.draw-mode {
            pointer-events: auto;
            cursor: crosshair;
        }

        .game-controls {
            margin-top: 2rem;
            text-align: center;
            position: relative;
            z-index: 101;
            pointer-events: auto;
            margin-bottom: 80vh;
        }

        .game-controls button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-controls button:hover {
            background-color: var(--link-hover-color);
            color: #222;
        }

        .game-controls button.active {
            background-color: var(--active-button-bg);
            color: #222;
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .social-links a:hover {
            color: var(--link-hover-color);
        }

        .social-links a:visited {
            color: var(--text-color);
        }

        .social-links a:visited:hover {
            color: var(--link-hover-color);
        }

        .right-column {
            max-width: 600px;
            margin-top: 4rem;
        }

        /* Details/Summary collapsible styling */
        details {
            margin: 1rem 0;
            cursor: pointer;
        }

        summary {
            list-style: none;
            position: relative;
            padding-left: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            transition: color 0.2s ease;
        }

        summary::-webkit-details-marker {
            display: none;
        }

        summary::before {
            content: 'â–¶';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            transition: transform 0.2s ease;
            color: var(--text-color);
        }

        details[open] summary::before {
            transform: translateY(-50%) rotate(90deg);
        }

        summary:hover {
            color: var(--link-hover-color);
        }

        details[open] summary {
            margin-bottom: 0.5rem;
        }

        .author-underline {
            text-decoration: underline;
            text-decoration-color: rgba(255, 206, 107, 0.4);
            text-underline-offset: 2px;
            text-decoration-thickness: 0.5px;
        }

        .right-column p {
            margin-bottom: 1rem;
        }

        .right-column a {
            color: var(--text-color);
            text-decoration: underline;
            transition: all 0.2s ease;
        }

        .right-column a:hover {
            color: var(--link-hover-color);
            text-decoration: underline;
        }

        .right-column a:visited {
            color: var(--text-color);
            text-decoration: underline;
        }

        .right-column a:visited:hover {
            color: var(--link-hover-color);
            text-decoration: underline;
        }
        /* Top navigation styles */
        .top-nav {
            position: fixed;
            top: 1.2rem;
            right: 1.5rem;
            display: flex;
            gap: 1.5rem;
            font-family: 'Noto Sans', sans-serif;
            z-index: 200;
        }

        .top-nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.2s, opacity 0.4s ease;
            will-change: opacity;
        }

        .top-nav a:hover {
            color: var(--link-hover-color);
        }
    </style>
    <script>
        (function() {
            var storageKey = 'theme';
            var root = document.documentElement;
            function getStoredTheme() {
                try { return localStorage.getItem(storageKey); } catch (e) { return null; }
            }
            function applyTheme(theme) {
                if (theme === 'dark') {
                    root.setAttribute('data-theme', 'dark');
                } else {
                    root.removeAttribute('data-theme');
                }
            }
            var stored = getStoredTheme();
            var prefersDark = false;
            try { prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches; } catch (e) {}
            applyTheme(stored || (prefersDark ? 'dark' : 'light'));
        })();
    </script>
</head>
<body>
    <nav class="top-nav">
        <a href="{{ site.baseurl }}/">Jo J. Jiao</a>
        <span>/</span>
        <a href="{{ site.baseurl }}/research/">Research</a>
        <span>/</span>
        <a href="{{ site.baseurl }}/notes/">Notes</a>
    </nav>
    {{ content }}

    <script>
        (function() {
            var base = "{{ site.baseurl }}";
            var path = window.location.pathname;
            var isHome = (base ? path === base + "/" : path === "/");
            if (!isHome) return;

            var nav = document.querySelector('.top-nav');
            if (!nav) return;

            var ticking = false;
            var maxFadeDistance = 220; // px scrolled for full fade

            function updateOpacity() {
                var y = window.scrollY || window.pageYOffset || 0;
                var opacity = 1 - Math.min(1, y / maxFadeDistance);
                nav.style.opacity = String(opacity);
                nav.style.pointerEvents = opacity < 0.1 ? 'none' : '';
                ticking = false;
            }

            window.addEventListener('scroll', function() {
                if (!ticking) {
                    window.requestAnimationFrame(updateOpacity);
                    ticking = true;
                }
            }, { passive: true });

            // Initialize on load in case page opens mid-scroll
            updateOpacity();
        })();
    </script>
    <script>
        (function() {
            var storageKey = 'theme';
            var root = document.documentElement;
            function getStoredTheme() {
                try { return localStorage.getItem(storageKey); } catch (e) { return null; }
            }
            function setStoredTheme(theme) {
                try { localStorage.setItem(storageKey, theme); } catch (e) {}
            }
            function applyTheme(theme) {
                if (theme === 'dark') {
                    root.setAttribute('data-theme', 'dark');
                } else {
                    root.removeAttribute('data-theme');
                }
            }
            var btn = document.getElementById('darkModeButton');
            if (btn) {
                btn.addEventListener('click', function() {
                    var isDark = root.getAttribute('data-theme') === 'dark';
                    var next = isDark ? 'light' : 'dark';
                    applyTheme(next);
                    setStoredTheme(next);
                });
            }
            var mql;
            try { mql = window.matchMedia('(prefers-color-scheme: dark)'); } catch (e) { mql = null; }
            if (mql) {
                var onChange = function(e) {
                    if (!getStoredTheme()) {
                        applyTheme(e.matches ? 'dark' : 'light');
                    }
                };
                if (mql.addEventListener) mql.addEventListener('change', onChange);
                else if (mql.addListener) mql.addListener(onChange);
            }
        })();
    </script>
</body>
</html>
